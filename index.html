<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-box">
        <header>
            <h1 class="login">Login</h1>
        </header>

        <main>
            <form autocomplete="off">
                <div class="user-box">
                    <input id="usuario" type="text" name="username" required>
                    <label for="usuario">Username</label>
                </div>
                <div class="user-box">
                    <input id="senha" type="password" name="password" required>
                    <label for="senha">Password</label>
                </div>
                <button id="login-button" type="submit" onclick="login(event)" aria-label="Fazer login">Login</button>
            </form>
        </main>
    </div>
    <script src="script.js"></script>

</body>

</html>
